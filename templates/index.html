<!DOCTYPE html>
<html>
	<head>
		<title>Buses near you</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<style>
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}

			#map_canvas {
				height: 100%;
			}
			
			#informer { 
				width: 100%;
				height: 30px;
				position: absolute;
				top: 0;
				left:auto; 
				z-index: 1000;
				background-color:yellow;
				-moz-opacity: 0.6;
				-khtml-opacity: 0.6;
				opacity: 0.6;
				text-align: center;
				font-size: 20px;
				line-height: 30px;
				padding: 10px;
				display: none;
			}
			
			
			h4 { margin: 0 0 5px 0; font-weight: bold; font-size: 16px; }

			@media print {
				html, body {
					height: auto;
				}

				#map_canvas {
					height: 650px;
				}
			}
		</style>
		<script src="/media/js/jquery-1.8.2.min.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA9fgCoGTbgzg6tqxKokVWPyPqqHIniqvI&sensor=true"></script>
		<script src="/media/js/map.js"></script>
	</head>
	<body>
		<div id="informer">wakawaka</div>
		<div id="map_canvas"></div>
	</body>
</html>
